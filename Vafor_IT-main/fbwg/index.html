<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
            #ruffle {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='../../assets/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont){
    var ruffle = window.RufflePlayer.newest({
        allowFullscreen: true // Enable fullscreen mode
    });
    var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
        width: '100%',
        height: '100%',
        style: 'width: 100%; height: 100%;'
    });
    
    player.load({ url: url });
}

swfobject.embedSWF('fbwg.swf', 'ruffle');
        </script>
    </body>
</html>
